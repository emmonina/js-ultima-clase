<!DOCTYPE html>
<html lang="es">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/estilos.css" />

  <body>
    <ul>
      <li>Primer item.</li>
      <li>Segundo item.</li>
      <li>Tercer item.</li>
      <li>Cuarto item.</li>
    </ul>

    <button type="button" id="btn1">Eliminar Lista</button>
    <button type="button" id="btn2">Restaurar Lista</button>
    <button type="button" id="btn3">

    </button>
    <button type="button" id="btn4">

    </button>

    <button type="button" id="btn6">Eliminar el primer elemento</button>

    </button>
    <button type="button" id="btn8">Eliminar los dos últimos</button>
