<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>

</head>

<body>
    <div id="container">
    <form action="https://google.com.ar" value="" style = "width: 300px" id="frmPersona">

        <fieldset>
            <legend>Datos personales</legend>
            <table>
                <tr>
                    <td> <label for="txtNombre">Nombre: </label></td>
                    <td> <input type="text" name="nombre" id="txtNombre" required minlength="3" placeholder="Ingrese su nombre"></td>
                </tr>
                <tr>
                    <td><label for="txtApellido">Apellido: </label></td>
                    <td><input type="text" name="apellido" id="txtApellido" required placeholder="Ingrese su apellido"></td>
                </tr>
                <tr>
                    <td><label for="txtEdad">Edad: </label></td>
                    <td><input type="number" name="edad" id="txtEdad" min="18" max="99" value="50" placeholder="Ingrese su edad"></td>
                </tr>
                <tr>
                    <td><label for="rdoMasculino" checked>Masculino </label></td>
                    <td><input type="radio" name="genero" value = "masculino" id="rdoMasculino" checked></td>
                </tr>
                <tr>
                    <td><label for="rdoFemenino">Femenino </label></td>
                    <td><input type="radio" name="genero" value = "femenino" id="rdoFemenino"></td>
                </tr>
                <tr>
                    <td><label for="chkManeja">Maneja?</label></td>
                    <td><input type="checkbox" name="maneja" id="chkManeja"></td>
                </tr>
                <tr>
                    <td><label for="chkNada">Sabe nadar?</label></td>
                    <td><input type="checkbox" name="nada" id="chkNada"></td>
                </tr>
                <tr>
                    <td><label for="selPais">Pais:</label></td>
                    <td><select name="pais" id="selPais">
                            <option value="ar">Argentina</option>
                            <option value="uy">Uruguay</option>
                            <option value="br">Brasil</option>
                            <option value="cl">Chile</option>
                    </td>

                </tr>

                <tr>
                    <td><input type="submit" value="Alta persona"></td>
                    <td></td>
                </tr>

                <tr>
                    <td><input type="button" value="Limpiar" id="limpiador" onclick="limpiarFormulario()"></td>
                    <td></td>
                </tr>

            </table>
        </fieldset>
    </form>
